<!-- Homepage header row with seal and "special" class -->

<!-- Header rows (set background to dark-blue in Hub) -->
<div class="group header-row">
  <!-- Static (no link) -->
  <div class="circle large special" style="--element-color: var(--dark-blue)">
    <img
      class="icon"
      src="https://raw.githubusercontent.com/lillie-bahrami/tdem-hub-elements/master/SVG/drc.svg"
    />
  </div>
  <h1 class="row-text special">Disaster Reporting Center</h1>
  <div>
    <img
      class="circle large"
      src="https://tdem.maps.arcgis.com/sharing/rest/content/items/0899b5a14b1d4398b375797d54891a90/data"
    />
  </div>
</div>

<!-- Local Disaster Notification (DSO) header row with button-stack-element -->

<!-- Header rows (set background to dark-blue in Hub) -->
<div class="group header-row">
  <!-- Static (no link) -->
  <!-- 
        Optional classes to add: small, medium, large, active 
        element-color options: red, orange, yellow, green, dark-green, blue, dark-blue 
    -->
  <div class="circle large" style="--element-color: var(--red)">
    <img
      class="icon"
      src="https://raw.githubusercontent.com/lillie-bahrami/tdem-hub-elements/master/SVG/drc-2.svg"
    />
  </div>
  <h1 class="row-text">Local Disaster Notification</h1>
  <div class="button-stack-element">
    <a href="https://dso.soc.texas.gov/">
      <button style="background-color: var(--red); color: white">
        Rapid Needs Assessment
      </button>
    </a>
    <a href="http://www.txcourts.gov/media/1353127/AnnexU-Sample.pdf">
      <button style="background-color: var(--red); color: white">
        Disaster Declaration
      </button>
    </a>
    <a href="http://www.txcourts.gov/media/1353127/AnnexU-Sample.pdf">
      <button style="background-color: var(--red); color: white">
        Letter to Governor
      </button>
    </a>
  </div>
</div>
